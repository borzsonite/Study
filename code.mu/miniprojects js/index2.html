<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <textarea name="text1" id="text1" cols="30" rows="10"></textarea>
    <script>
        let text = document.querySelector('#text');
        let text1 = document.querySelector('#text1');

        text1.addEventListener('blur', function () {
            text.value = transliterate(text1.value, true);
        });

        //Если с английского на русский, то передаём вторым параметром true.
        transliterate = (
            function () {
                var
                    rus = "щ ш ч ц ю я ё ж ъ ы э а б в г д е з и й к л м н о п р с т у ф х ь".split(/ +/g),
                    eng = "shh sh ch cz yu ya yo zh `` y' e` a b v g d e z i j k l m n o p r s t u f x `".split(/ +/g)
                    ;
                console.log(rus);
                console.log(eng);
                return function (text, engToRus) {
                    var x;
                    for (x = 0; x < rus.length; x++) {
                        console.log(text.split(eng[x]));
                        text = text.split(engToRus ? eng[x] : rus[x]).join(engToRus ? rus[x] : eng[x]);
                        // text = text.split(engToRus ? eng[x].toUpperCase() : rus[x].toUpperCase()).join(engToRus ?
                        //     rus[x].toUpperCase() : eng[x].toUpperCase());
                    }
                    return text;
                }
            }
        )();
    </script>

</body>

</html>
